<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kursus Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2>Sistem Kursus Online</h2>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Beranda</a>
                <a href="login.html">Login</a>
                <a href="register.html">Daftar</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="loginSection" class="auth-container">
            <h2>Login</h2>
            <p class="subtitle">Masuk ke akun Anda</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="contoh@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Masukkan password" required>
                </div>

                <div id="loginMessage" class="message"></div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="text-center" style="margin-top: 20px;">
                Belum punya akun? <a href="register.html" style="color: #28a745; text-decoration: none;">Daftar di sini</a>
            </p>
        </section>

        <section id="dashboardSection" class="dashboard-section" style="display: none;">
            <div class="user-info">
                <h2>Dashboard Saya</h2>
                <p>Selamat datang, <strong id="userName"></strong></p>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalCourses">0</h3>
                    <p>Total Kursus Diambil</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalInvestment">Rp 0</h3>
                    <p>Total Investasi</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalDuration">0 minggu</h3>
                    <p>Total Durasi</p>
                </div>
            </div>

            <h3>Kursus yang Saya Ambil</h3>
            <div id="myCoursesList" class="courses-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if already logged in
        const currentUser = getCurrentUser();
        if (currentUser) {
            showDashboard();
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            if (!email || !password) {
                showMessage(messageDiv, 'Email dan password harus diisi!', 'error');
                return;
            }

            const result = loginUser(email, password);
            
            if (result.success) {
                showMessage(messageDiv, 'Login berhasil! Mengarahkan...', 'success');
                setTimeout(() => {
                    showDashboard();
                }, 1000);
            } else {
                showMessage(messageDiv, result.message, 'error');
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            logoutUser();
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginForm').reset();
        });

        function showDashboard() {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('userName').textContent = user.name;

            renderMyCoursesForUser();
            updateNavbar();
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + (type === 'success' ? 'success-message' : 'error-message');
            element.style.display = 'block';
        }
    </script>
</body>
</html>
